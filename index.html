<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input class="text-input" disabled />
    <br />
    <div class="buttons">
      <div class="button bt-exp">1</div>
      <div class="button bt-exp">2</div>
      <div class="button bt-exp">3</div>
      <div class="button bt-exp">+</div>
      <div class="button bt-del">C</div>
      <br />
      <div class="button bt-exp">4</div>
      <div class="button bt-exp">5</div>
      <div class="button bt-exp">6</div>
      <div class="button bt-exp">-</div>
      <br />
      <div class="button bt-exp">7</div>
      <div class="button bt-exp">8</div>
      <div class="button bt-exp">9</div>
      <div class="button bt-exp">*</div>
      <br />
      <div class="button bt-exp">0</div>
      <div class="button-enter">Enter</div>
      <div class="button bt-exp">/</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
